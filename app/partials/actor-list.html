<div class="row">
  <div class="large-10 columns">
    <a href="#/actors/new">Add Actor</a>
    <div ng-repeat="actor in actors">
      <div class="row">
        <!--<div class="large-2 columns small-3"><img src="http://placehold.it/80x80&text=[img]"/></div>-->
        <div class="large-10 columns">
          <h3>
            {{actor.last_name}}
            {{actor.first_name}}</h3>
          <p>
            *
            {{actor.birth_date}}</p>

          <button ng-click="delete(actor)">Delete</button>
        </div>
      </div>
      <hr/>
    </div>

  </div>
</div>
