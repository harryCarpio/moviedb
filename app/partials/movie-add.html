<div class="body">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="col-sm-2 control-label" for="name">Name</label>
      <div class="col-sm-10">
        <input class="form-control" id="name" ng-model="newName" placeholder="Name" type="text">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="release_year">Release year</label>
      <div class="col-sm-10">
        <input class="form-control" id="release_year" ng-model="newRelaseYear" placeholder="Age" type="number">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="gross_income">Gross income</label>
      <div class="col-sm-10">
        <input class="form-control" id="gross_income" ng-model="newGrossIncome" placeholder="Gross income" type="number">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="actors">Actors</label>
      <div class="col-sm-10">
        <input class="form-control" id="actors" ng-model="newActors" placeholder="Actors" type="text">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="director_name">Director name</label>
      <div class="col-sm-10">
        <input class="form-control" id="director_name" ng-model="newDirectorName" placeholder="Director" type="text">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="rating">Rating</label>
      <div class="col-sm-10">
        <input class="form-control" id="rating" ng-model="newRating" placeholder="Rating" type="number">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="release_year">Genre</label>
      <div class="col-sm-10">
        <input class="form-control" id="genre" ng-model="newGenre" placeholder="Genre" type="text">
      </div>
    </div>
  </form>

</div>
<button class="btn btn-primary" ng-click="add()" type="button">Save</button>
<button class="btn btn-primary" ng-click="go('/movies')" type="button">Back</button>
